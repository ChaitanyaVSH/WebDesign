<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <title>Email App</title>

  <body>
    <div class="container">
      <nav class="sidemenu">
        <ul>
          <li>Profile</li>
          <li>Settings</li>
          <li>Options</li>
          <li>Client</li>
          <li>Account</li>
          <li>App info</li>

      </nav>
      <menu class="mailActions">
        <button>New</button>
        <button>Reply</button>

      <div class="emails">

          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
          <div class="email">Email 1</div>
        </section>
        <main class="emailBody">Email</main>
        <aside class="emailInfo">Additional info</aside>
      </div>
    </div>
  </body>
</html>
